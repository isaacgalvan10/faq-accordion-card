<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FAQ Accordion Card</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <picture class="mobile-img"></picture>
      <picture class="mobile-bg"></picture>
      <div class="content">
        <h1>FAQ</h1>
        <div class="accordion">
          <div class="question">
            <div class="q-a">
              <p>How many team members can I invite?</p>
              <p class="toggle">You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.</p>
            </div>
            <picture class="downArrow"></picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
